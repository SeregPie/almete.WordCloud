<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
			name="viewport"
		/>
		<title>almete.WordCloud</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="almete.WordCloud.js"></script>
		<link
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.7/vuetify.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.7/vuetify.min.js"></script>
		<script src="https://unpkg.com/vueresizesensor@19.1.24"></script>
		<script src="https://unpkg.com/@seregpie/vuesvg@18.10.24"></script>
		<link
			href="https://fonts.googleapis.com/css?family=Abril+Fatface|Annie+Use+Your+Telescope|Anton|Bahiana|Baloo+Bhaijaan|Barrio|Finger+Paint|Fredericka+the+Great|Gloria+Hallelujah|Indie+Flower|Life+Savers|Londrina+Sketch|Love+Ya+Like+A+Sister|Merienda|Nothing+You+Could+Do|Pacifico|Quicksand|Righteous|Sacramento|Shadows+Into+Light"
			rel="stylesheet"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.16/chance.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.0.13/fontfaceobserver.standalone.js"></script>
	</head>
	<body>
		<v-app
			v-cloak
			id="app"
		>
			<v-navigation-drawer
				v-model="drawer"
				app
				clipped
			>
				<v-container
					class="pa-2"
					fluid
					grid-list-lg
				>
					<v-layout column>
						<v-flex>
							<div>
								<v-textarea
									v-model="wordsText"
									:rows="9"
									box
									hide-details
									label="words & weights"
								></v-textarea>
							</div>
							<div class="mt-1">
								<v-btn
									block
									class="ma-0"
									color="primary"
									@click="regenerateWordsText"
								>generate randomly</v-btn>
							</div>
						</v-flex>
						<v-flex>
							<v-select
								v-model="fontFamily"
								:items="fontFamilyValues"
								box
								hide-details
								label="font family"
							>
								<span
									slot="item"
									slot-scope="props"
									:style="{fontFamily: props.item}"
								>{{ props.item }}</span>
							</v-select>
						</v-flex>
						<v-flex>
							<v-input
								hide-details
								label="rotation"
							></v-input>
							<v-btn-toggle
								v-model="rotationIndex"
								mandatory
							>
								<v-btn
									v-for="(item, itemIndex) in rotationItems"
									:key="itemIndex"
									:value="itemIndex"
									flat
								>
									<vue-svg
										:src="item.svg"
										fill="currentColor"
										height="24"
										width="24"
									></vue-svg>
								</v-btn>
							</v-btn-toggle>
						</v-flex>
						<v-flex>
							<div
								style="
									align-items: center;
									display: flex;
									justify-content: space-between;
								"
							>
								<v-input
									hide-details
									label="spacing"
								></v-input>
								<v-chip
									small
								>{{ Math.round(spacing * 100) }}%</v-chip>
							</div>
							<v-slider
								v-model="spacingIndex"
								:max="spacingValues.length - 1"
								:min="0"
								class="mx-2 my-0"
								hide-details
								ticks
							></v-slider>
						</v-flex>
						<v-flex>
							<div
								style="
									align-items: center;
									display: flex;
									justify-content: space-between;
								"
							>
								<v-input
									hide-details
									label="font size ratio"
								></v-input>
								<v-chip
									small
								>{{ Math.round(fontSizeRatio * 100) }}%</v-chip>
							</div>
							<v-slider
								v-model="fontSizeRatioIndex"
								:max="fontSizeRatioValues.length - 1"
								:min="0"
								class="mx-2 my-0"
								hide-details
								ticks
							></v-slider>
						</v-flex>
					</v-layout>
				</v-container>
			</v-navigation-drawer>
			<v-toolbar
				app
				clipped-left
				color="primary"
				dark
				dense
			>
				<v-toolbar-side-icon @click="drawer = !drawer"></v-toolbar-side-icon>
				<v-toolbar-title>almete.WordCloud</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/SeregPie/almete.WordCloud"
					icon
					target="_blank"
				>
					<v-icon>fab fa-github</v-icon>
				</v-btn>
			</v-toolbar>
			<v-content>
				<v-container fill-height>
					<vue-resize-sensor
						style="
							height: 100%;
							width: 100%;
						"
						@resize="onCanvasContainerResize"
					>
						<canvas
							slot-scope="props"
							ref="canvas"
							style="position: absolute;"
						></canvas>
					</vue-resize-sensor>
				</v-container>
			</v-content>
		</v-app>
		<script src="demo/script.js"></script>
	</body>
</html>
